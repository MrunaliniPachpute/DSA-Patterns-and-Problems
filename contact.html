<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="CSS/contact.css">
  <link rel="stylesheet" href="CSS/snake.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
        <div class="logo-img"> 
      <img src="images/image.png" alt="Logo"></div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button id="snakeToggle" class="snake-btn"><span style="margin-left: 20px;">Snake Cursor</span></button>
    </div>
  </nav>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>If you have any questions, suggestions, or feedback, feel free to reach out!</p>

      <form class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
